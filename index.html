<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone 13 Frame (No Camera)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .iphone-frame {
      width: 390px;
      height: 844px;
      border: 16px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      background-color: white;
      position: relative;
    }

    .content {
      width: 100%;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="content">
    </div>
  </div>
</body>
</html>
